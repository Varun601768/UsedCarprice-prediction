            if (displayedCars >= currentCars.length) {

            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function createCarCard(car) {
            const card = document.createElement('div');
            card.className = 'car-card';
            card.dataset.carId = car.id;
            
            const statusClass = car.status === 'available' ? '' : 
                              car.status === 'sold' ? 'sold' : 'pending';
            
            // Continuation from where the code stopped in createCarCard function

card.innerHTML = `
    <div class="car-image" style="background-image: url('${car.image}')">
        <div class="car-overlay">
            <span class="status-badge ${statusClass}">${car.status.charAt(0).toUpperCase() + car.status.slice(1)}</span>
            <div class="car-actions">
                <button class="action-btn" onclick="toggleFavorite(${car.id})" title="Add to favorites">
                    ♥
                </button>
                <button class="action-btn" onclick="shareCar(${car.id})" title="Share">
                    📤
                </button>
            </div>
        </div>
    </div>
    <div class="car-content">
        <h3 class="car-title">${car.brand} ${car.model}</h3>
        <div class="car-details">${car.year} • ${car.kmDriven.toLocaleString()} km • ${car.owner} Owner</div>
        <div class="car-specs">
            <div class="spec-item">
                <div class="spec-value">${car.engine}</div>
                <div class="spec-label">Engine</div>
            </div>
            <div class="spec-item">
                <div class="spec-value">${car.power}</div>
                <div class="spec-label">Power</div>
            </div>
            <div class="spec-item">
                <div class="spec-value">${car.mileage}</div>
                <div class="spec-label">Mileage</div>
            </div>
        </div>
        <div class="car-price">₹${car.price.toLocaleString()}</div>
        <div class="car-actions-row">
            <button class="btn-primary" onclick="viewCarDetails(${car.id})">View Details</button>
             <a href="/con" class="btn-secondary">Contact</a>
        </div>

`;

            return card;
        }

        function setupEventListeners() {
            // Filter event listeners
            document.getElementById('brandFilter').addEventListener('change', filterCars);
            document.getElementById('priceFilter').addEventListener('change', filterCars);
            document.getElementById('fuelFilter').addEventListener('change', filterCars);
            document.getElementById('yearFilter').addEventListener('change', filterCars);
            
            // Load more button
            document.getElementById('loadMoreBtn').addEventListener('click', displayCars);
            
            // Modal event listeners
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('carModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Escape key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        function filterCars() {
            const brandFilter = document.getElementById('brandFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const fuelFilter = document.getElementById('fuelFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            currentCars = cars.filter(car => {
                let matchesBrand = !brandFilter || car.brand.toLowerCase().includes(brandFilter.toLowerCase());
                let matchesPrice = !priceFilter || isPriceInRange(car.price, priceFilter);
                let matchesFuel = !fuelFilter || car.fuel === fuelFilter;
                let matchesYear = !yearFilter || car.year.toString() === yearFilter;
                
                return matchesBrand && matchesPrice && matchesFuel && matchesYear;
            });
            
            // Reset display
            document.getElementById('carsGrid').innerHTML = '';
            displayedCars = 0;
            displayCars();
        }

        function isPriceInRange(price, range) {
            if (!range) return true;
            
            const [min, max] = range.split('-').map(Number);
            if (max) {
                return price >= min && price <= max;
            } else {
                return price >= min;
            }
        }

        function viewCarDetails(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;
            
            const modal = document.getElementById('carModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `${car.brand} ${car.model}`;
            
            modalBody.innerHTML = `
                <div class="modal-image" style="background-image: url('${car.image}')"></div>
                <div class="modal-details">
                    <div class="modal-spec">
                        <span class="modal-spec-label">Price</span>
                        <span class="modal-spec-value">₹${car.price.toLocaleString()}</span>
                    </div>
                    <div class="modal-spec">

                    <div class="modal-spec">

                    </div>
                    <div class="modal-spec">
                        <span class="modal-spec-label">Location</span>
                        <span class="modal-spec-value">${car.location}</span>
                    </div>
                    <div class="modal-spec">
                        <span class="modal-spec-label">Engine</span>
                        <span class="modal-spec-value">${car.engine}</span>
                    </div>
                    <div class="modal-spec">
                        <span class="modal-spec-label">Power</span>

                    <div class="modal-spec">

                        <span class="modal-spec-value">${car.color}</span>
                    </div>
                    <div class="modal-spec">

                        <span class="modal-spec-value">${car.seats}</span>
                    </div>
                </div>
                <div style="margin-bottom: 1rem;">
                    <h4 style="color: #3b82f6; margin-bottom: 0.5rem;">Features</h4>
                    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                        ${car.features.map(feature => `<span style="background: rgba(59, 130, 246, 0.2); color: #3b82f6; padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.8rem;">${feature}</span>`).join('')}

                </div>
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="color: #3b82f6; margin-bottom: 0.5rem;">Description</h4>
                    <p style="color: #94a3b8; line-height: 1.6;">${car.description}</p>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn-primary" onclick="contactSeller(${car.id})" style="flex: 1;">Contact Seller</button>
                    <button class="btn-secondary" onclick="scheduleTest(${car.id})" style="flex: 1;">Schedule Test Drive</button>
                </div>
            `;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('carModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function contactSeller(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;
            
            // In a real application, this would open a contact form or redirect to a contact page
            alert(`Contact seller for ${car.brand} ${car.model} in ${car.location}`);
        }

        function scheduleTest(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;
            
            // In a real application, this would open a scheduling interface
            alert(`Schedule test drive for ${car.brand} ${car.model}`);
        }

        function toggleFavorite(carId) {
            // In a real application, this would save to user's favorites
            const btn = event.target;
            btn.style.color = btn.style.color === 'red' ? 'white' : 'red';
            console.log(`Toggled favorite for car ${carId}`);
        }

        function shareCar(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;
            
            // In a real application, this would use the Web Share API or open share options
            const shareText = `Check out this ${car.brand} ${car.model} for ₹${car.price.toLocaleString()}!`;
            
            if (navigator.share) {
                navigator.share({
                    title: `${car.brand} ${car.model}`,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(shareText + ' ' + window.location.href);
                alert('Car details copied to clipboard!');
            }
        }

        // Add smooth scrolling and animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate cars on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            // Observe all car cards
            document.querySelectorAll('.car-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });
        </script>
